<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="image/peach.jpeg" />
    <title>Calculator</title>
</head>
<body>

    <main class="calculator">
        <div class="screen">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>

        <div class="calculator-buttons">
            <button class="btn number" id="comma">.</button>
            <button class="btn" id="clear">C</button>
            <button class="btn operator">+</button>
            <button class="btn" id="equal">=</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">/</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">Ã—</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">-</button>
            <button class="btn number" id="zero">0</button>
        </div>
    </main>

    <a href="https://github.com/AdnaneTaleb10" target="_blank">Coded by AdnaneTaleb10</a>
    
    <script src="index.js"></script>
</body>
</html>
